                    <div class="input-group form-group">

						</div>
                        <input type="password" class="form-control" placeholder="Confirmar contraseÃ±a">
                    </div>

					<div class="input-group form-group">

						</div>
                        <input type="password" class="form-control" placeholder="tipo de usuario">
                    </div>

					<div class="form-group">
						<input type="submit" value="Guardar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a [routerLink]="['login']" >Regresar</a>
					
				</div>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
